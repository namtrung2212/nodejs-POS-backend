syntax = "proto3"; 
package Authen; 

service AuthenService {
  rpc sendotp (base.BaseRequest) returns (base.BaseResponse);
  rpc checkotp (base.BaseRequest) returns (base.BaseResponse);
  rpc register (base.BaseRequest) returns (base.BaseResponse);
  rpc login (base.BaseRequest) returns (base.BaseResponse);
  rpc getUsers (base.BaseRequest) returns (base.BaseResponse);
  
}
